<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<style>
    .fa-circle:hover{
        box-shadow: 0 0 0 9.5px #DEDEE1;
        cursor: pointer;
    }
</style>

<body style="display: flex; align-items: center; justify-content: center;">
    <div class="" style="position: relative; width: 100%;">
        <div class="btns"
            style="display: flex; align-items: center; justify-content: center; padding: 1rem 4rem;  z-index: 10; gap: 4rem; border-radius: 2rem; background-color: #FFFFFF;  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); margin-left: auto; margin-right: auto; width: 20%;">
            <div class="flight"
                style="display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 1.25rem;">
                <i class="fas fa-plane" style="font-size: 1.5rem; color:#6F6F6F; "></i>
                <span style="font-size: 1rem; font-weight: 500; color: #9E9E9E;">Flights</span>
            </div>
            <div class="flight"
                style="display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 1.25rem;">
                <i class="fas fa-bed" style="font-size: 1.5rem; color:#6F6F6F; "></i>
                <span style="font-size: 1rem; font-weight: 500; color: #9E9E9E;">Hotels</span>
            </div>
            <div class="flight"
                style="display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 1.25rem;">
                <i class="fas fa-car" style="font-size: 1.5rem; color:#6F6F6F; "></i>
                <span style="font-size: 1rem; font-weight: 500; color: #9E9E9E;">Cars</span>
            </div>

            <div class="lower-sec"
                style="background-color: rgba(231, 232, 238, 0.8); border-radius: 2rem; position: absolute; padding: 2rem; z-index: -1; top: 4rem; width: 80%;">

                <div class="" style="display: flex; justify-content: start;  margin: 0 0 1rem 0;">
                    <div class="radio-btns" style="display: flex; justify-content: space-between; align-items: center; gap: 1rem;">
                        <div class="one-way"
                            style="cursor: pointer; border: 1px solid #D5D5D5; border-radius: 3rem; padding: 0.5rem 0.75rem; display: flex; justify-content: center; align-items: center; gap: 0.5rem;">
                            <!-- <i class="fas fa-circle"></i> -->
                            <i class="far fa-circle" style="border-radius: 50%;"></i>
                            <span style="color:#6F6F6F; font-size: 1rem;">One Way</span>
                        </div>
                        <div class="round-trip"
                            style="cursor: pointer; border: 1px solid #D5D5D5; border-radius: 3rem; padding: 0.5rem 0.75rem; display: flex; justify-content: center; align-items: center; gap: 0.5rem;">
                            <i class="fas fa-circle" style="border-radius: 50%;"></i>
                            <!-- <i class="far fa-circle"></i> -->
                            <span style="color:#6F6F6F; font-size: 1rem;">ROUND TRIP</span>
                        </div>
                    </div>
                </div>

                <div class="inp-fields1" style="display: grid; grid-template-columns: 22% 22% 22% 22%; gap: 1rem;">
                    <div class="field" style="position: relative; display: inline-block;">
                        <i class="fas fa-search" style="position: absolute; left: 10px; top: 50%;"></i>
                        <input type="text" name="" id="" style="background-color: rgba(231, 232, 238, 0.8); border-radius: 0.5rem; border: 1px solid #ECA3A0; padding: 0.75rem 0.5rem;">
                    </div>
                    <input type="text" name="" id="" style="background-color: rgba(231, 232, 238, 0.8); border-radius: 0.5rem; border: 1px solid #ECA3A0;">
                    <input type="text" name="" id="" style="background-color: rgba(231, 232, 238, 0.8); border-radius: 0.5rem; border: 1px solid #ECA3A0;">
                    <input type="text" name="" id="" style="background-color: rgba(231, 232, 238, 0.8); border-radius: 0.5rem; border: 1px solid #ECA3A0;">
                </div>
                <div style="position: relative; display: inline-block;">
                    <i class="fas fa-search" style="position: absolute; left: 10px; top: 50%; transform: translateY(-50%); color: #aaa;"></i>
                    <input type="text" placeholder="Search" 
                           style="padding-left: 35px; width: 200px; border: 2px solid #4A90E2; border-radius: 5px; height: 35px;">
                </div>
                

            </div>
        </div>
    </div>



</body>

</html>
